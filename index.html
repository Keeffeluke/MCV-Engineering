<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCV Engineering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <img src="https://via.placeholder.com/120x60?text=Logo" alt="MCV Engineering Logo" class="logo">
            <h1>MCV Engineering</h1>
            <p>Digital Construction Solutions</p>
        </div>
    </header>

    <!-- Under Construction Animation -->
    <main>
        <div class="construction-container">
            <h2>Website Under Construction</h2>
            <p>Our site is being built. Stay tuned!</p>
            
            <!-- Animated Crane -->
            <div class="crane">
                <div class="crane-base"></div>
                <div class="crane-arm"></div>
                <div class="crane-hook"></div>
            </div>

            <!-- Animated Vehicles -->
            <div class="vehicles">
                <div class="truck"></div>
                <div class="bulldozer"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 MCV Engineering. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
